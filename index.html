<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transaction System Mock Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #CCE3DE;
      }

      .box {
        background-color: #F6FFF8;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="box col-4 shadow m-auto p-3">
          <form class="row">
            <h5 class="text-start mt-1">Create an Account</h5>
            <div class="col-8">
              <div class="mt-3">
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="accountName"
                  placeholder="Name"
                />
              </div>
              <div class="mt-3">
                <input
                  type="number"
                  class="form-control"
                  name=""
                  id="accountBalance"
                  placeholder="Balance"
                />
              </div>
            </div>
            <div class="col-4 mt-3">
              <button
                type="button"
                style="height: 100%"
                class="btn btn-success"
                onclick="addAccount(event)"
              >
                Add
              </button>
            </div>
          </form>
        </div>
        <div class="box col-6 shadow m-auto p-3">
          <form class="row">
            <h5 class="text-start mt-1">Money Transfer</h5>
            <div class="col-6">
              <div class="mt-3">
                <select
                  class="form-control mt-3"
                  name="senderNames"
                  id="senderNames"
                ></select>
                <select
                  class="form-control mt-3"
                  name="receiverNames"
                  id="receiverNames"
                ></select>
              </div>
            </div>
            <div class="col-6">
              <div class="mt-3">
                <input
                  class="form-control"
                  type="number"
                  name="transferAmount"
                  id="transferAmount"
                  placeholder="Transfer Amount"
                />
                <button
                  type="button"
                  class="btn btn-success mt-3"
                  style="width: 100%"
                  onclick="sendMoney()"
                >
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4 mx-auto">
          <div class="box shadow p-3 row">
            <div class="col-6"><strong>Accounts</strong></div><div class="col-4 ms-5"><strong>Balance</strong></div>
            <div>
              <ul class="list-group mt-4" id="accountsList"></ul>
            </div>
          </div>
        </div>
        <div class="col-6 mx-auto">
          <div class="box shadow p-3 row">
            <div class="col"><strong>History</strong></div>
            <div>
              <ul class="list-group mt-4" id="historyList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
